# Site: chatbot.elbatt.no
# Forutsetter at http-level maps inkluderes av /etc/nginx/nginx.conf via: include /etc/nginx/conf.d/*.conf;

# HTTP -> HTTPS redirect
server {
  listen 80;
  server_name chatbot.elbatt.no;
  return 301 https://$host$request_uri;
}

# HTTPS site
server {
  listen 443 ssl http2;
  server_name chatbot.elbatt.no;

  # Justér stier hvis LE-katalogen avviker i miljøet ditt:
  ssl_certificate     /etc/letsencrypt/live/chatbot.elbatt.no/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/chatbot.elbatt.no/privkey.pem;

  # Rammes inn kun fra www.elbatt.no (iframe)
  add_header Content-Security-Policy "frame-ancestors https://www.elbatt.no" always;
  # Fjern ev. X-Frame-Options fra upstream/legacy
  add_header X-Frame-Options "" always;

  # Felles proxy-headere
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # /embed.js – lastes via <script> fra www.elbatt.no
  location = /embed.js {
    proxy_pass http://127.0.0.1:8001/embed.js;
    add_header Access-Control-Allow-Origin $elbatt_cors_origin always;
    add_header Vary Origin always;
    add_header Cache-Control "public, max-age=600, immutable";
    types { application/javascript js; }
    default_type application/javascript;
  }

  # /widget – HTML for iframen
  location = /widget {
    proxy_pass http://127.0.0.1:8001/widget;
    add_header X-Frame-Options "" always;
    add_header Content-Security-Policy "frame-ancestors https://www.elbatt.no" always;
  }

  # Statisk klient (SPA assets)
  location /client/ {
    proxy_pass http://127.0.0.1:8001;
  }

  # API (inkl. WebSocket)
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade    $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_pass http://127.0.0.1:8001;

    add_header Access-Control-Allow-Origin $elbatt_cors_origin always;
    add_header Vary Origin always;
    add_header Cache-Control "no-store";
  }

  # Stram default
  location / {
    return 404;
  }
}
