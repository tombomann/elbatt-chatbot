server {
  listen 80;
  server_name chatbot.elbatt.no;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name chatbot.elbatt.no;

  # Forutsetter utstedte sertifikater fra Let's Encrypt:
  ssl_certificate     /etc/letsencrypt/live/chatbot.elbatt.no/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/chatbot.elbatt.no/privkey.pem;

  # ---------- /embed.js (script som lastes på www.elbatt.no) ----------
  location = /embed.js {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://127.0.0.1:8001/embed.js;

    # CORS for scriptet
    add_header Access-Control-Allow-Origin $elbatt_cors_origin always;
    add_header Vary Origin always;
  }

  # ---------- /widget (HTML som iframes) ----------
  location = /widget {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://127.0.0.1:8001/widget;

    # Tillat innramming kun fra www.elbatt.no (CSP er sterkere enn X-Frame-Options)
    add_header Content-Security-Policy "frame-ancestors https://www.elbatt.no" always;
    add_header X-Frame-Options "" always;
  }

  # ---------- /client/ (statiske klientfiler fra backend) ----------
  location ^~ /client/ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://127.0.0.1:8001;
  }

  # ---------- /api/ (proxy til Node/Express, inkl. WebSocket) ----------
  location ^~ /api/ {
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin $elbatt_cors_origin always;
      add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
      add_header Access-Control-Max-Age 86400 always;
      add_header Vary "Origin, Access-Control-Request-Method, Access-Control-Request-Headers" always;
      return 204;
    }

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket upgrade headers (per nginx.org)
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    proxy_pass http://127.0.0.1:8001;

    # CORS på proxya svar
    add_header Access-Control-Allow-Origin $elbatt_cors_origin always;
    add_header Vary Origin always;
  }

  # Sist: hard 404 for alt annet
  location / { return 404; }
}
