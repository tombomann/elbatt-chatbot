name: AI Debug GitHub Actions Failure

on:
  workflow_run:
    workflows: ["Deploy to Netlify"]   # Endre til navnet p√• din deploy-workflow
    types:
      - completed

jobs:
  analyze_failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install requests

      - name: Log workflow run ID
        run: echo "Workflow run ID: ${{ github.event.workflow_run.id }}"

      - name: Run AI debug script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: python3 .github/scripts/ai_debug.py
