version: 2
updates:
  # Frontend - npm (React + Vite)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    # Optional: ignore major version updates for less forstyrrende PRs
    #ignore:
    #  - dependency-name: "*"
    #    update-types: ["version-update:semver-major"]

  # Backend - Python pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
