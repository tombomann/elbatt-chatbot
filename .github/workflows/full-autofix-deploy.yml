name: Full autofiks og deploy

on:
  push:
    branches:
      - main

jobs:
  autofix-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sett opp Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Kj√∏r autofiks (black og ruff)
        run: |
          black .
          ruff check . --fix || true

      - name: Konfigurer Git for commit
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit og push autofiks
        run: |
          git checkout main
          git add .
          git diff --cached --quiet || git commit -m "Autofiks: black og ruff"
          git push origin main

      - name: Deploy frontend til Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install -g netlify-cli
          netlify deploy --dir=frontend --site=$NETLIFY_SITE_ID --prod --auth=$NETLIFY_AUTH_TOKEN
