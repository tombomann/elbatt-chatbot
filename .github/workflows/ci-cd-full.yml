name: Build, Test, Analyze & Deploy (Fullstack)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  frontend:
    name: Frontend (React) CI/CD
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bruk Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Installer avhengigheter
        run: npm ci

      - name: Kjør tester (React)
        run: npm test -- --watchAll=false --coverage

      - name: Bygg frontend
        run: npm run build

      - name: SonarCloud-analyse (React)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: frontend

      - name: Deploy til Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: 'frontend/build'
          production-deploy: 'true'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  backend:
    name: Backend (Python/FastAPI) CI/CD
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4

      - name: Sett opp Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Kjør tester (pytest)
        run: pytest

      - name: SonarCloud-analyse (Python)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend

      - name: Deploy backend (SSH)
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: '22'
          script: |
            cd /path/to/your/backend
            git pull origin main
            source .venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart your-backend-service
