name: "OpenAI Autofix CI/CD"
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  openai-autofix:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'github-actions[bot]' }}
    steps:
      - uses: actions/checkout@v4

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Installer OpenAI SDK
        run: pip install openai

      - name: Kjør OpenAI autofix
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/openai_autofix.py

      - name: Commit og push OpenAI endringer
        run: |
          git config --global user.email "bot@elbatt.no"
          git config --global user.name "Elbatt AI Bot"
          git add .
          git diff --staged --quiet || (git commit -m "OpenAI autofix: automatisk kodeforbedring" && git push origin HEAD:openai-autofix/${{ github.sha }})

      - name: Opprett PR hvis endringer
        uses: peter-evans/create-pull-request@v6
        with:
          branch: openai-autofix/${{ github.sha }}
          delete-branch: true
          title: "OpenAI Autofix: Kodeforbedringer"
          body: "Automatisk PR laget av OpenAI-integrert pipeline."
          token: ${{ secrets.GITHUB_TOKEN }}

  automerge:
    needs: openai-autofix
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4

      - name: Automerge PR hvis tester er grønne
        uses: pascalgn/automerge-action@v0.16.3
        env:
        
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: ""
          MERGE_METHOD: "merge"
          MERGE_COMMIT_MESSAGE: "Auto-merge: alle tester grønne"
