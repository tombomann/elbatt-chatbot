name: AI Autofix on CI Failure

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  autofix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4

      - name: Last ned artifact med feil-logg
        uses: actions/download-artifact@v4
        with:
          name: ci-error-log
          path: tmp/

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Kjør AI-autofix på logg
        run: python3 scripts/ai_autofix.py tmp/ci_error_log.txt

      - name: Commit og push endringer
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "[AI Autofix] Automatisk fiks av CI-feil" || echo "Ingenting å committe"
          git push

      - name: Rerun CI
        run: gh workflow run CI.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
