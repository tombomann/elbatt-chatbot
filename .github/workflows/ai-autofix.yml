name: Automatisk AI-kodefiks med OpenAI

on:
  workflow_dispatch:  # Tillater manuell start fra GitHub
  workflow_run:       # Kjør hver gang pipeline kjøres ferdig
    workflows: ["full-pipeline"]
    types:
      - completed

jobs:
  ai_autofix:
    runs-on: ubuntu-latest
    if: always()   # <-- Kjør alltid, uansett status!
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Kjør AI autofix-script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/ai_autofix.py

      - name: Push rettede filer (hvis noen ble endret)
        run: |
          git config --global user.name "AI Autofix Bot"
          git config --global user.email "ai-bot@elbatt.no"
          git add .
          git commit -m "AI-autofix: Rettet feil automatisk med OpenAI" || echo "Ingenting å commite"
          git push origin main
