name: deploy-serverless
on: { push: { branches: [ "main" ] } }

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Scaleway Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud/${{ secrets.SCW_REGISTRY_NS }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Build & push API container
        run: |
          docker build -f Dockerfile.api -t rg.fr-par.scw.cloud/${{ secrets.SCW_REGISTRY_NS }}/elbatt-api:latest .
          docker push rg.fr-par.scw.cloud/${{ secrets.SCW_REGISTRY_NS }}/elbatt-api:latest

      - name: Build & push Job container
        run: |
          docker build -f Dockerfile.job -t rg.fr-par.scw.cloud/${{ secrets.SCW_REGISTRY_NS }}/varta-job:latest .
          docker push rg.fr-par.scw.cloud/${{ secrets.SCW_REGISTRY_NS }}/varta-job:latest

      - name: Install Scaleway CLI
        run: curl -sL https://github.com/scaleway/scaleway-cli/releases/latest/download/scw-$(uname -s)-amd64 -o /usr/local/bin/scw && chmod +x /usr/local/bin/scw

      - name: Deploy Serverless Container (API)
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_DEFAULT_REGION: fr-par
        run: scw container container deploy ${{ secrets.SCW_CONTAINER_ID }}
