name: AI Debug GitHub Actions Failure

on:
  workflow_run:
    workflows: ["Deploy to Netlify"]   # eller navnet p√• workflowen som feiler
    types:
      - completed

jobs:
  analyze_failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install requests

      - name: Run AI debug script
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}  # ditt secret navn
          REPO: ${{ github.repository }}
        run: |
          curl -o ai_debug.py https://raw.githubusercontent.com/tombomann/elbatt-chatbot/main/scripts/ai_debug.py
          python3 ai_debug.py
