name: Automatisk opprydning av ubrukte workflows og testfiler

on:
  schedule:
    - cron: '0 3 * * 0' # Hver søndag kl 03:00
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4

      - name: Finn ubrukte workflows og tester
        run: |
          echo "Sletter workflows som ikke har blitt trigget siste 30 dager..."
          find .github/workflows -name "*.yml" | while read file; do
            # Sjekk om workflow-filen har vært brukt siste 30 dager
            NAME=$(basename $file)
            if ! gh run list --workflow="$NAME" --limit 20 --json status,createdAt | grep -q "COMPLETED"; then
              echo "Fjerner $file"
              git rm -f "$file"
            fi
          done
          echo "Sletter ubrukte testfiler..."
          find tests -type f -name "*.py" | while read testfile; do
            # Dummyregel: hvis fil ikke har blitt modifisert siste 60 dager, slett
            if [ $(find "$testfile" -mtime +60) ]; then
              echo "Fjerner $testfile"
              git rm -f "$testfile"
            fi
          done

      - name: Commit og push opprydding
        run: |
          git config --global user.email "noreply@github.com"
          git config --global user.name "GitHub Cleanup Bot"
          git commit -am "Automatisk opprydding: Fjernet ubrukte workflows og test-scripts" || echo "Ingenting å rydde"
          git push || echo "Ingenting å pushe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
