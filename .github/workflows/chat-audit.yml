    steps:
      - name: Sjekk ut
        uses: actions/checkout@v4

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Kj√∏r audit (curl + Playwright)
        run: |
          bash scripts/check_elbatt_chat.sh
