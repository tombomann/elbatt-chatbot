name: Security Scan
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Daglig kl 02:00

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Safety Check
        run: |
          pip install safety
          safety check --json || true
          
      - name: Check for Secrets
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files > secrets-report.txt || true
          
      - name: Upload Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            secrets-report.txt
