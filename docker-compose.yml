services:
  api:
    image: elbatt-chatbot:local
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: elbatt-api
    env_file: .env
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      # Fjern kommentaren under hvis du vil overskrive datafil:
      # - ./local-data/products.xlsx:/app/data/products.xlsx:ro
      - type: bind
        source: ./backend
        target: /app
        read_only: false
    healthcheck:
      # Bruk Python som alltid finnes i imaget
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
