version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"           # Eksponer port 8000 ut av container
    environment:
      - API_KEY=${API_KEY}    # Eksempel på API-nøkkel (legg til flere etter behov)
      - OTHER_ENV_VAR=${OTHER_ENV_VAR}
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000
